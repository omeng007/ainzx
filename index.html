  <script>
    const particles = document.getElementById('particles');
    for (let i = 0; i < 500; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 2}s`;
      particles.appendChild(particle);
    }
    const showGalleryButton = document.getElementById('show-gallery');
    const gallerySection = document.getElementById('gallery');
    const showVideoButton = document.getElementById('show-video');
    const videoSection = document.getElementById('video');
    let galleryVisible = false;
    let videoVisible = false;
    showGalleryButton.addEventListener('click', () => {
      if (galleryVisible) {
        gallerySection.style.display = 'none';
        galleryVisible = false;
      } else {
        gallerySection.style.display = 'block';
        gallerySection.classList.add('fade-in');
        galleryVisible = true;
      }
    });
    showVideoButton.addEventListener('click', () => {
      if (videoVisible) {
        videoSection.style.display = 'none';
        videoVisible = false;
      } else {
        videoSection.style.display = 'block';
        videoSection.classList.add('fade-in');
        videoVisible = true;
      }
    });
    const footer = document.querySelector('footer');

    function updateFooterColor() {
      const particles = document.getElementById('particles');
      const backgroundColor = window.getComputedStyle(particles).backgroundColor;
      const rgb = backgroundColor.match(/\d+/g).map(Number);
      const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
      footer.style.color = brightness < 128 ? '#fff' : '#333';
    }

    updateFooterColor();

    new MutationObserver(() => {
      updateFooterColor();
    }).observe(document.getElementById('particles'), {
      attributes: true,
      attributeFilter: ['style', 'class']
    });
    const quoteElement = document.getElementById('quote');
const authorElement = document.getElementById('author');

const quotes = [
  { quote: "Kehidupan adalah 10% apa yang terjadi pada Anda dan 90% bagaimana Anda bereaksi terhadap itu.", author: "Charles R. Swindoll" },
  { quote: "Jangan menunggu kesempatan, ciptakanlah.", author: "Unknown" },
  { quote: "Kunci kesuksesan adalah fokus pada tujuan, bukan pada hambatan.", author: "Unknown" },
];

function typeWriter(text, element, callback) {
  let i = 0;
  const interval = setInterval(() => {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(interval);
      callback();
    }
  }, 50);
}

function displayQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const randomQuote = quotes[randomIndex];
  quoteElement.innerHTML = '';
  authorElement.innerHTML = '';
  typeWriter(randomQuote.quote, quoteElement, () => {
    typeWriter(`- ${randomQuote.author}`, authorElement, () => {});
  });
}

displayQuote();
